<section class="section">
  <div class="container">
    <div class="row">
      <div class="columns">
        <div class="column" *ngFor="let product of products">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img
                  src="https://bulma.io/images/placeholders/1280x960.png"
                  alt="Placeholder image"
                />
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-left">
                  <p class="title is-5">{{ product.price }}</p>
                </div>
                <div class="media-content">
                  <p class="title is-5">{{ product.title }}</p>
                </div>
              </div>

              <div class="content">
                {{ product.description }}
              </div>
              <div class="content category flex">
                <div *ngFor="let category of product.category">
                  <span>{{ category }}</span>
                </div>
              </div>
              <div class="content colors flex">
                <div *ngFor="let color of product.colors">
                  <div class="color-item" [style.background]="color"></div>
                </div>
              </div>
              <div class="content size flex">
                <div *ngFor="let size of product.sizes">
                  <span>{{ size }}</span>
                </div>
              </div>
              <div class="action buttons">
                <button class="button is-primary" (click)="buyNow(product.id)">
                  Buy Now
                </button>
                <button
                  class="button is-primary"
                  (click)="addToCart(product.id)"
                >
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
